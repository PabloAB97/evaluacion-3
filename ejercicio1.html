<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/styles.css">
    <title>Ejercicio 1</title>
</head>
<body>
    <div class="container-form">
        <h1>Formulario de notas</h1>
        <form method="post" action="/ejercicio1">
            <label for="nota1">Nota 1</label><br>
            <input type="number" id="nota1" name="nota1"><br>
            <label for="nota2">Nota 2</label><br>
            <input type="number" id="nota2" name="nota2"><br>
            <label for="nota3">Nota 3</label><br>
            <input type="number" id="nota3" name="nota3"><br>
            <label for="asis">Asistencia (%)</label><br>
            <input type="number" id="asist" name="asist"><br>
            <input type="submit" value="Calcular" class="btnenviar">
        </form>
        {% if nota1 is defined and nota2 is defined and nota3 is defined and asist is defined %}
        <h4>El promedio es: {{ promedio }}</h4>
        {% if asist >= 70  and promedio >= 40 %}
            <p>Aprobado</p>
        {% else %}
            <p>Reprobado</p>
        {% endif %}
        {% endif %}
        <p><a href="{{ url_for('home') }}">Volver al men√∫</a></p>
    </div>
</body>
</html>
